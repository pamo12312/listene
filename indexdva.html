<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="module" src="jsdva.js"></script>
    <link rel="stylesheet" href="csss.css">
</head>
<body>
<form id="mujFormular">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <span id="emailError" style="color: red; display: none;">Neplatný email!</span><br><br>

    <label for="password">Heslo:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" style="color: red; display: none;">Heslo musí mít alespoň 8 znaků!</span><br><br>

    <label for="username">Uživatelské jméno:</label>
    <input type="text" id="username" name="username">
    <span id="usernameError" style="color: red; display: none;">Uživatelské jméno nesmí obsahovat speciílní znaky!</span><br><br>

    <button type="submit">Register</button>
</form>



</body>
</html>
